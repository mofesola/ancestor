[supervisord]
logfile = /opt/logs/supervisord.log
loglevel = debug
pidfile = /opt/run/supervisord.pid

[supervisorctl]

[program:ancestor]
command=/usr/bin/python3 /home/pi/ancestor/main.py
autostart=true
autorestart=true
stderr_logfile=/home/pi/ancestor/error.log
stdout_logfile=/home/pi/ancestor/out.log
user=pi
environment=HOME="/home/pi",USER="pi"
